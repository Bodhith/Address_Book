<div class="row m-auto border-0 p-0">

    <div class="col m-0 border-0 p-0">

        <p class="display-4 m-0 border-0 p-0">{{this.contact.name}}</p>
        <p class="m-0 ml-1">Email: {{this.contact.email}}</p>
        <p class="m-0 ml-1">Phone: {{this.contact.phoneNumber}}</p>
        <p class="m-0 ml-1">Address: {{this.contact.address}}</p>

    </div>

    <div class="row m-0">

        <div class="col">

            <a (click)="EditContact()">Edit</a>

        </div>

        <div class="col">

            <a (click)="DeleteContact()">Delete</a>

        </div>

    </div>

</div>
